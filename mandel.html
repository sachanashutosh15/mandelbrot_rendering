<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="./styles.css"></link>
  <script type="module" src="./mandelScript.js">
  </script>
  <script type="module">
    import { coordinate, toggleEnableZoom, zoomIn } from './mandelScript.js';
    window.coordinate = coordinate;
    window.enableZoom = toggleEnableZoom;
    window.zoomIn = zoomIn;
  </script>
</head>

<body>
  <!-- <div id="cover"></div> -->
  <!-- <div id="loader">
    <div id="loaded"> 60% </div>
  </div> -->
  <div id="controlsContainer">
    <button id="enableZoomBtn" onclick="enableZoom()">Toggle Selection</button>
  </div>
  <canvas
    height="721"
    width="721"
    id="canvas"
  ></canvas>
  <canvas
    id="canvasfilm"
    tabindex="0"
    height="721"
    width="721"
    onmousemove="coordinate(event)"
    onclick="zoomIn(event)"
  ></canvas>
</body>

</html>
